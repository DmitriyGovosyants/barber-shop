<header class="page-header">
    <div class="container page-header__container">
        <svg class="logo" width="69" height="55">
            <use href="./images/icons.svg#icon-logo"></use>
        </svg>
        <ul class="site-nav site-nav--is-hidden">
            <li class="site-nav__item">
                <a class="site-nav__link" href="#about">О нас</a>
            </li>
            <li class="site-nav__item">
                <a class="site-nav__link" href="#price">Услуги и цены</a>
            </li>
            <li class="site-nav__item">
                <a class="site-nav__link" href="#team">Мастера</a>
            </li>
            <li class="site-nav__item">
                <a class="site-nav__link" href="#contacts">Контакты</a>
            </li>
        </ul>
        <div class="connect connect--is-hidden">
            <a class="connect__phone" href="tel:+380441111111">
                +38 044 111 11 11
            </a>
            <button class="button button--light-text" onclick="window.location.href = '#record'">Онлайн-запись</button>
        </div>
        <button class="button-mobile button-mobile--open menu-toggle js-open-menu" aria-expanded="false"
            aria-controls="mobile-menu" aria-label="mobile-menu-open">
            <svg class="js-svg-open-btn" width="40" height="40">
                <use class="js-svg-open-btn" href="./images/icons.svg#icon-open-mobile-menu"></use>
            </svg>
        </button>
    </div>
    <div class="menu-container js-menu-container" id="mobile-menu">
        <div class="menu-container__wrapper">
            <ul class="site-nav js-mobile-menu-nav">
                <li class="site-nav__item">
                    <a class="site-nav__link" href="#about">О нас</a>
                </li>
                <li class="site-nav__item">
                    <a class="site-nav__link" href="#price">Услуги и цены</a>
                </li>
                <li class="site-nav__item">
                    <a class="site-nav__link" href="#team">Мастера</a>
                </li>
                <li class="site-nav__item">
                    <a class="site-nav__link" href="#contacts">Контакты</a>
                </li>
            </ul>
            <div class="connect menu-container__connect">
                <a class="connect__phone" href="tel:+380441111111">
                    +38 044 111 11 11
                </a>
                <button class="button button--wide js-record-mobile-menu-btn" onclick="window.location.href = '#record'">Онлайн-запись</button>
            </div>
            <ul class="company-socials menu-container__company-socials">
                <li class="company-socials__item">
                    <a class="company-socials__link" href="https://www.instagram.com/?hl=ru" target="_blank">Instagram</a>
                </li>
                <li class="company-socials__item">
                    <a class="company-socials__link" href="https://www.youtube.com/" target="_blank">Youtube</a>
                </li>
            </ul>
        </div>
        <button class="button-mobile button-mobile--close menu-toggle menu-toggle--close js-close-menu"
            aria-label="mobile-menu-close">
            <svg class="menu-toggle__icon-close" width="40" height="40">
                <use href="./images/icons.svg#icon-close-mobile-menu"></use>
            </svg>
        </button>
    </div>
</header>
